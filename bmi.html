<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>
    <div class="main">
        <form action="" method="" onsubmit="javascript:return false">
                <div class="forms">
                        <div class="form1">
                                <label for="Units">Units</label>
                                <select name="" id="">
                                    <option value="Metric">Metric</option>
                                    <option value="Imperial">Imperial</option>
                                </select>
                        </div>
                        <div class="inputs1">
                                <label for="weight">Weights</label>
                            <input type="number" name="" id="weight" placeholder="kilogram">
                        </div>
                        <br>
                        <div class="inputs2">
                            <label for="height">Height</label>
                            <input type="number" name="" id="height" placeholder="meters">
                        </div>
                        <br>
                        <div class="result">
                            <label for="Result">Result</label>
                            <input type="text" name="" id="result">
                        </div>
                        <div class="sub">
                                <button id="cal" value="calculate" onclick="calculate()" >calculate</button>

                        </div>
                        
            
            
                    </div>
        </form>
        <div class="functions">
            <input type="text" name="" id="display">
        </div>
        
    </div>
    
</body>
<script src="js/bmi.js"></script>
</html>
