<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/express.css">
</head>
<body>
    <div class="main">
        <form action="" method="" onsubmit="javascript:return false">
            <div class="formunit">
                <label for="units">Units</label>
                <select name="" id="">
                    <option value="Metric">Metric</option>
                    <option value="Imperial">Imperial</option>
                </select>
            </div>
            <div class="input1">
                <label for="weight">Weight</label>
                <input type="number" name="" id="weight" placeholder="kilogram">
            </div>
            <div class="input2">
                <label for="height">Height</label>
                <input type="number" name="" id="height"  placeholder="meters">
            </div>
            <div class="result">
                <label for="result">Result</label>
                <input type="text" name="" id="result">
            </div>
            <div class="sub">
                <button id="calc" value="calculate" onclick="calculate()">calculate</button>
            </div>
        </form>
        <div class="messages">
            <input type="text" name="" id="messagebox">
        </div>
    </div>
</body>
<script src="js/express.js"></script>
</html>
